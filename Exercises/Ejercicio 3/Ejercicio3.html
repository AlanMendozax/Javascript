<!DOCTYPE html>
<html>
<head>
	<title>Suma</title>
	<script type="text/javascript" src="JS/JSEjercicio3.js"></script>
</head>
<body>
	<form>

		<!-- Valor 1 -->
		<strong> Ingresar valor 1: </strong>
        <input type="text" id="num1">
        <br><br>

        <!-- Valor 2 -->
       <strong> Ingresar valor 2: </strong>
       <input type="text" id="num2">
       <br><br>

        <!-- Boton Calcular | onclick para llamar a la funcion de JS -->
        <input type="button" onclick="Suma();" value="CALCULAR" style="background-color: yellow; color: black; font-family: consolas;">
        <br><br>

        <!-- div con input resultado que se va a imprimir -->
        <div id="resultado">
        	<input type="text" name="res" id="res">
        </div>
	</form>

</body>
</html>
